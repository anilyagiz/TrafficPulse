# TrafficPulse CI/CD Pipeline

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Frontend Build and Test
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Run ESLint
        working-directory: app
        run: npm run lint

      - name: Build Next.js
        working-directory: app
        run: npm run build

      - name: Run tests
        working-directory: app
        run: npm run test
        continue-on-error: true # E2E tests may fail without wallet

  # Smart Contract Build
  contracts:
    name: Smart Contract Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Soroban CLI
        run: |
          cargo install --locked soroban-cli --features opt

      - name: Build pulse-token contract
        working-directory: contracts/pulse-token
        run: |
          cargo build --target wasm32-unknown-unknown --release

      - name: Build traffic-pulse contract
        working-directory: contracts/traffic-pulse
        run: |
          cargo build --target wasm32-unknown-unknown --release

      - name: Run pulse-token tests
        working-directory: contracts/pulse-token
        run: cargo test

      - name: Run traffic-pulse tests
        working-directory: contracts/traffic-pulse
        run: cargo test

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        working-directory: app
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for .env files
        run: |
          if git ls-files | grep -E '\.env$'; then
            echo "::error::.env files should not be committed"
            exit 1
          fi

  # Type Check
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Run TypeScript check
        working-directory: app
        run: npx tsc --noEmit

  # Deployment (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [frontend, contracts, security, typecheck]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Build for production
        working-directory: app
        run: npm run build
        env:
          NEXT_PUBLIC_CONTRACT_ID: ${{ secrets.NEXT_PUBLIC_CONTRACT_ID }}
          NEXT_PUBLIC_TOKEN_ID: ${{ secrets.NEXT_PUBLIC_TOKEN_ID }}
          NEXT_PUBLIC_SOROBAN_RPC_URL: ${{ secrets.NEXT_PUBLIC_SOROBAN_RPC_URL }}

      - name: Deploy notification
        run: |
          echo "Deployment would happen here"
          echo "Configure your deployment provider (Vercel, AWS, etc.)"
